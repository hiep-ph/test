<script>

    var request;

    function requestCall() {
        // Create request
        request = new XMLHttpRequest();
        // Get response to getContents function 
        request.onreadystatechange = getContents; 
        // Method get, async = true
        request.open('GET', 'https://jsonplaceholder.typicode.com/posts', true); 
        // Send request
        request.send(); 
    }

    function getContents() {
        // Request is complete
        if (request.readyState === XMLHttpRequest.DONE) { 
            // Request successful
            if (request.status === 200) { 
                // Convert data from string to obj
                var results = JSON.parse(request.responseText); 
                results.sort((a, b) => {
                    var ta = a.title,
                        tb = b.title;
                    //Use localeCompare to compare word chars by title
                    return ta.localeCompare(tb); 
                });
                // results.forEach((a) => {console.log(a.id+' '+a.title);});
                console.log(results);
            } else { // Request failed
                console.log('Failed.');
            }
        }
    }

    requestCall();

//Time: 1:30'
</script>
